         console.log(sum);
         myArray.push(sum);
         document.getElementById('printArray').innerHTML=myArray;
       
        }
        function SumOfArray()
        { var sumArr =0;
        // var sum=document.getElementById('sum').value;

        for(let i=0; i<myArray.length;i++)
        {
            sumArr=sumArr + Number(myArray[i]);
           
        }
        document.getElementById("printArray").innerHTML=sumArr;

        }
   

    </script>
